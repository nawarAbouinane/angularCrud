<div class="container mt-5">
    <div class="row">
        <div class="form-group d-flex justify-content-between">
            <input type="email" class="form-control w-50" [(ngModel)]="person.id" name="id" id="id"
                aria-describedby="emailHelpId" placeholder="ID">
            <button (click)="searchById()" class="btn btn-primary">Search</button>
        </div>
    </div>
    <hr>
    <table class="table table-success">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Birthdate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let l of persons'>
            <th >{{ l.id }}</th>
            <td>{{ l.name }}</td>
            <td>{{ l.birthdate }}</td>
           
          </tr>
        </tbody>
    </table>
  

    
    <form style="padding: 20px" class="row g-3">
        <div *ngFor='let l of persons'>
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" name="id" [value]="l.id" [(ngModel)]="l.id" class="form-control"  id="id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" [value]="l.name" [(ngModel)]="l.name"  class="form-control"  id="name" >
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birth Date</label>
            <input type="date" name="birthdate" [value]="l.birthdate" [(ngModel)]="l.birthdate"  class="form-control" id="birthdate">
        </div>
        
        <div class="d-grid gap-2 col-2 mx-auto ">
            <button (click)="editS(l)" type="submit" class="btn btn-lg btn-outline-success">Update</button>
        </div>
        </div>
    </form>
</div>
